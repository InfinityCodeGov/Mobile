<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Code</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #333332, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Barra de status com cor fixa */
    .status-bar {
      width: 100%;
      height: 24px; /* Altura padrão da barra de status */
      background-color: #333332; /* Cor fixa */
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Área do logotipo */
    .logo-container {
      width: 100%;
      background-color: #333332; /* Cor fixa */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      margin-top: 24px; /* Compensa a barra de status */
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    /* Título com gradiente animado */
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(90deg, #333332, #000, #555);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientTitle 3s linear infinite;
    }

    @keyframes gradientTitle {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    /* Botão */
    .start-button {
      background: linear-gradient(to bottom, #333332, #000);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 40px; /* Espaço para posicionar o botão abaixo */
    }

    .start-button:hover {
      background: linear-gradient(to bottom, #444443, #111);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Barra de status -->
  <div class="status-bar"></div>

  <!-- Área do logotipo -->
  <div class="logo-container">
    <div class="logo">
      <img src="logotipo.png" alt="Logotipo">
    </div>
  </div>

  <!-- Título com gradiente -->
  <h1 class="title">Infinity Code</h1>

  <!-- Botão de iniciar -->
  <a href="pagina2.html" class="start-button">Iniciar</a>
</body>
</html>
